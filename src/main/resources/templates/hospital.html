<table border="2">
  <tr>
    <td>번호</td>
    <td>시군구</td>
    <td>기관명</td>
    <td>진료과수</td>
    <td>병상수</td>
    <td>전화번호</td>
    <td>주소</td>
  </tr>
  <tr th:each="hospital : ${hospitals}">
    <td th:text="${hospital.id}"></td>
    <td th:text="${hospital.sido}"></td>
    <td th:text="${hospital.name}"></td>
    <td th:text="${hospital.medical}"></td>
    <td th:text="${hospital.room}"></td>
    <td th:text="${hospital.tel}"></td>
    <td th:text="${hospital.address}"></td>

  </tr>
</table>
<th:block th:if="${startPage > 10}">
  <a th:href="@{|/shospital?page=${startPage - 10}|}" th:text="[이전]"></a>
</th:block>

<th:block th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
 <a th:href="@{|/shospital?page=${pageNumber}|}" th:text="${pageNumber}"></a>
</th:block>

<th:block th:if="${endPage < totalPage}">
<a th:href="@{|/shospital?page=${startPage + 10}|}" th:text="[다음]"></a>
</th:block>
